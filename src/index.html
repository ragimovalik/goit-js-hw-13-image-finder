<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework JS-13 | Image-Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-custom container-xl">
      <form class="search-form" id="search-form">
        <label for="input">Let's PIXABAY a bit)</label>

        <input
          type="text"
          id="input"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>

      <div class="result-screen">
        <p id="total-result"></p>
      </div>

      <ul
        id="images-container"
        class="images-container justify-content-center d-flex flex-row flex-wrap list"
      ></ul>

      <button
        type="button"
        id="loading-button"
        class="btn btn-primary button is-hidden"
        data-action="load-more"
      >
        <!-- <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span> -->

        <span class="label">Показать ещё</span>
      </button>

      <!--  LIGHTBOX -->
      <div id="lightbox" class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
          <img class="lightbox__image" src="# " alt="" />
        </div>

        <button
          type="button"
          class="lightbox__button"
          data-action="close-lightbox"
        ></button>
      </div>
    </div>
  </body>
</html>
